<html>

<head>
  <title>Book a Cab</title>
  <link rel="stylesheet" href="static/b.css">
  <link rel="stylesheet" href="./../static/bootstrap.css">

</head>

<body>
  <div id="main-wrapper">
    <center>
      <h2>Book a Cab</h2>
    </center>
  </div>
  {% block body %}

  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3 divster">
        <form action="{{url_for('book')}}" method="POST">

          <label for="Startl">Start Location</label>
          <input type="text" name="StartLocation" placeholder="Enter the starting location..">

          <label for="Dropl">Drop Location</label>
          <input type="text" name="DropLocation" placeholder="Enter the drop location..">

          <label for="country">Enter the number of people</label>
          <select id="country" name="country">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>


          <label for="Time">Enter the Time to pick up</label>
          <input type="text" name="Time" placeholder="Enter time..">
          <div class="columns text-center">
            <input type="submit" value="Submit">
        </form>
        {% endblock %}



        </div>
      </div>

    </div>

</body>

</html>
